{% extends 'base.html' %}
{% block content %}
    <body style="background-color:#0DCAF0">
        <br><br>
        <div class="mask d-flex align-items-center h-200 gradient-custom-3">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100  ">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                  <div class="card" style="border-radius: 7px; shadow-lg">
                    <div class="card-body p-5 shadow-lg">
                      <h3 class="text-center mb-5 display-6">Acadamics Details</h3>  
                            <form  method="POST">
                                <h2 class="text-dark page-header text-center fw-normal"><i class="fa fa-user">&nbsp;</i>{{display.S_Name}}</h2>
                                <br>
                               <h5 class="fw-normal text-center ">Student Attendance:{{display.S_Attendance}}%</h5>
    
                               <h5 class="fw-normal text-center">Student percentage:{{display.S_Percentage}}%</h5>
                               <br>
                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                {% comment %} <input class="btn btn-primary btn-md shadow-lg" type="submit" value="Add Student" > {% endcomment %}
                                <a class="btn btn-info" href="{% url 'home' %}">Back</a>
                                </div>
                            </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
        </section>  
        </body>     

   
{% endblock content %}


{% comment %} <p class="text-center"><input class="btn btn-success " type="submit" value="Submit" ></P> {% endcomment %}
